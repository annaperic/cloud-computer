version: '3.5'

services:

  slack:
    image: cloudnativecomputer/slack:latest
    shm_size: 6gb
    restart: always
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=Host:slack.$CLOUD_COMPUTER_HOST_DNS
      - traefik.port=8080
    volumes:
      - CLOUD_COMPUTER_HOME:$CLOUD_COMPUTER_HOME
      - CLOUD_COMPUTER_STORAGE:$CLOUD_COMPUTER_STORAGE

volumes:
  CLOUD_COMPUTER_HOME:
  CLOUD_COMPUTER_STORAGE:
